<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Login</title>
</head>
<body>
    <h1>Welcome!</h1>

    <table class ="center">
        <tr>
            <td><label for="">Username:</label></td>
            <td><input type="username" placeholder = "Enter Username" id ="login_username"></td>
        </tr>
            <td><label for="">Password:</label></td>
            <td><input type="password" placeholder = "Enter Password" id ="login_password"></td>
    </table>
    <table class = "center">
        <tr>
            <td><button onclick= "getLogin()" >Login</button></td>
        </tr>
    </table>


    <h1 id="message"></h1>
    <hr>
    <p>If you do not yet have an account, click <em><a href="signup.html">here</a></em> to signup.</p>

    <script src="index.js"></script>
</body>
</html>
